
name: PythonCI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linter: 
    runs-on: ubuntu-latest
    
    steps:      
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: install poetry
        run: pip install poetry
      - name: install dependency
        run: make install
      - name: install WPS
        run: poetry add --dev wemake-python-styleguide  
      - name: lint
        run: make lint
